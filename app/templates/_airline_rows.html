{% if airlines %}
  {% for airline in airlines %}
  <tr>
    <td>{{ airline['AirlineName'] or '—' }}</td>
    <td>{{ airline['Country'] or '—' }}</td>
    <td>{{ airline['IATA'] or '—' }}</td>
    <td>{{ airline['ICAO'] or '—' }}</td>
    <td>{{ airline['Callsign'] or '—' }}</td>
    <td>
      <a href="{{ url_for('airline_info', airline_id=airline['AirlineID']) }}" class="btn btn-primary btn-sm">Info</a>
      <a href="{{ url_for('edit_airline', airline_id=airline['AirlineID']) }}" class="btn btn-warning btn-sm">Edit</a>
      <form action="{{ url_for('delete_airline', airline_id=airline['AirlineID']) }}" method="POST" style="display:inline;">
        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Delete this airline?')">Delete</button>
      </form>
    </td>
  </tr>
  {% endfor %}
{% else %}
<tr>
  <td colspan="6" class="text-center">❌ No airlines found</td>
</tr>
{% endif %}
