<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Configuration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body class="bg-light py-5">

<div class="container">
    <h1 class="mb-4">Database Configuration</h1>
    <p class="mb-4">Enter your database credentials to proceed.</p>

    <form action="/db_config" method="POST" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="db_user" class="form-label">Database Username:</label>
            <input type="text" id="db_user" name="db_user" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="db_password" class="form-label">Database Password:</label>
            <input type="password" id="db_password" name="db_password" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="db_root_password" class="form-label">Database Root Password:</label>
            <input type="password" id="db_root_password" name="db_root_password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Next</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="mt-3">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
</div>

</body>
</html>
