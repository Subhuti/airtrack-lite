<!-- templates/partials/_report_table.html -->
<div class="report-table-card">
    {% if data %}
    <table class="table table-striped table-bordered mt-4">
        <thead class="report-table-header">
            <tr>
                {% for column in columns %}
                <th class="text-center">{{ column }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                {% for column in columns %}
                <td class="text-center">
                    {{ row[column]|default('â€”')|safe }}
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p class="text-center text-warning">No data available for this report.</p>
    {% endif %}
</div>
