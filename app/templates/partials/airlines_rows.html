{% if airlines %}
    {% for airline in airlines %}
    <tr>
        <td>{{ airline.AirlineName }}</td>
        <td>{{ airline.TotalAircraft }}</td>
        <td>
            <a href="{{ url_for('add_aircraft.add_aircraft', airline_id=airline.AirlineID) }}" class="btn btn-success btn-sm">Add</a>
            <a href="{{ url_for('airlines.edit_airline', airline_id=airline.AirlineID) }}" class="btn btn-warning btn-sm">Edit</a>
            <form action="{{ url_for('airlines.delete_airline', airline_id=airline.AirlineID) }}" method="POST" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this airline?');">
                    Delete
                </button>
            </form>
        </td>
    </tr>
    {% endfor %}
{% else %}
    <tr>
        <td colspan="3" class="text-center" style="padding: 15px 0; font-size: 0.8rem;">
            ⚠️ No airlines found.
        </td>
    </tr>
{% endif %}
