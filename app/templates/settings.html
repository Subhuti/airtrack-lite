<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}?v={{ time() }}">
    <script src="{{ url_for('static', filename='js/settings.js') }}" defer></script>
</head>
<body>
    {% include 'header.html' %}

    <div class="container mt-5 settings-container">
        <h2 class="text-center">⚙️ AirTrack Settings</h2>
        <p class="text-center text-muted">Manage your AirTrack configurations below.</p>

        <form method="POST" action="{{ url_for('save_settings') }}">
            <label for="api_key">Enter your Flightradar24 API Key:</label>
            <input type="text" class="form-control" name="api_key" placeholder="Enter API Key here..." required>
            <button type="submit" class="btn btn-primary mt-3">Save</button>
        </form>

        <div class="settings-card">
            <h4>🗺️ Map Settings</h4>
            <p>Customize how the flight map is displayed.</p>
            <button class="btn btn-secondary">Configure Map</button>
        </div>

        <div class="settings-card">
            <h4>⚙️ General Preferences</h4>
            <p>Modify display settings and system behavior.</p>
            <button class="btn btn-secondary">Adjust Preferences</button>
        </div>

        <div class="text-center mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-danger">Back to Home</a>
        </div>
    </div>

</body>
</html>
